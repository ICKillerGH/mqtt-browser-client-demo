<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mqtt@5.0.0/dist/mqtt.min.js"></script>
  </head>
  <body>
    <div class="max-w-2xl mx-auto space-y-4" x-data="app">
      <template x-for="esp32 in esp32s">
        <div
          class="space-y-4 rounded border border-gray-100 shadow p-4"
          x-data="esp32Controller(esp32.id)"
        >
          <h2 class="text-3xl font-semibold">
            ESP32 - <span x-text="esp32.pc"></span>
          </h2>

          <div class="grid grid-cols-2 gap-6">
            <div class="rounded bg-blue-400 text-white text-center p-4">
              <p class="text-2xl font-semibold">Temperatura</p>
              <p class="text-7xl"><span x-text="deviceTemperature"></span>Â°</p>
            </div>
            <div class="rounded bg-blue-400 text-white text-center p-4">
              <p class="text-2xl font-semibold">Humedad</p>
              <p class="text-7xl"><span x-text="deviceHumidity">20</span>%</p>
            </div>
          </div>

          <div>
            <p class="text-center font-semibold">Control de servo</p>
            <input
              type="range"
              class="w-full"
              x-model.debounce.300="localServoPosition"
            />
          </div>

          <button
            type="button"
            class="px-3 py-2 w-full rounded shadow text-white font-semibold"
            x-bind:class="ledIsOff ? 'bg-green-500' : 'bg-red-500'"
            x-text="ledButtonText"
            x-on:click="toggleLed"
          ></button>
        </div>
      </template>
    </div>

    <script src="js/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
